services:
  # Backend Service
  - type: web
    name: goodfoods-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    region: singapore
    envVars:
      - key: DEV_MODE
        value: false
      - key: GOOGLE_CLOUD_PROJECT_ID
        value: speechtotext-466820
      - key: GOOGLE_CLOUD_LOCATION
        value: us-central1
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false  # Will be set manually in Render dashboard
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: goodfoods-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: starter
    region: singapore
    envVars:
      - key: BACKEND_URL
        value: https://goodfoods-backend.onrender.com
    healthCheckPath: /_stcore/health
    autoDeploy: true 